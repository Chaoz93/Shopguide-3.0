<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KV-Editor</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: #1a1a1a;
    }

    .kv-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .kv-sidebar {
      width: 250px;
      background: #181818;
      border-right: 1px solid #2a2a2a;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .kv-sidebar h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .profile-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 8px;
      background: #151515;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 6px;
      background: #202020;
      transition: background 0.2s;
    }

    .profile-item.active {
      background: #2f4f90;
      color: #ffffff;
    }

    .profile-item button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 6px;
    }

    .profile-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-controls input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #2a2a2a;
      background: #101010;
      color: #e0e0e0;
    }

    .profile-controls button,
    .kv-main button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2f4f90;
      color: #ffffff;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .profile-controls button:hover,
    .kv-main button:hover {
      background: #3f63b3;
    }

    .kv-main {
      flex: 1;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .kv-main h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .kv-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    select, textarea, input[type="text"] {
      background: #101010;
      color: #e0e0e0;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 8px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
    }

    .preview-box {
      background: #1f1f1f;
      color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      min-height: 150px;
      border: 1px solid #2a2a2a;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .preview-placeholder {
      color: #777;
      font-style: italic;
    }

    .baustein {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: move;
      user-select: none;
      max-width: 100%;
    }

    .baustein-text {
      flex: 1;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .baustein-remove {
      cursor: pointer;
      color: #ff7777;
      font-weight: bold;
      border: none;
      background: none;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
    }

    .copy-feedback {
      color: #7fd87f;
      font-size: 0.9rem;
      height: 1.2rem;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .kv-container {
        flex-direction: column;
        height: auto;
      }

      .kv-sidebar {
        width: 100%;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="kv-container">
    <aside class="kv-sidebar">
      <h2>Profile</h2>
      <div class="profile-list" id="profileList"></div>
      <div class="profile-controls">
        <input type="text" id="profileNameInput" placeholder="Profilname" />
        <button id="saveProfileBtn">Profil speichern/aktualisieren</button>
        <button id="newProfileBtn">Neues Profil anlegen</button>
      </div>
    </aside>
    <main class="kv-main">
      <h1>KV-Editor</h1>
      <section>
        <div class="kv-row">
          <label for="presetSelect">Textbaustein Presets:</label>
          <select id="presetSelect"></select>
          <button id="addPresetBtn">Preset hinzufügen</button>
        </div>
      </section>
      <section>
        <label for="freitextInput">Freitext</label>
        <textarea id="freitextInput" placeholder="Freitext eingeben..."></textarea>
        <div class="actions">
          <button id="addFreitextBtn">Freitext hinzufügen</button>
        </div>
      </section>
      <section>
        <h2>Freitext-Vorschau</h2>
        <div class="preview-box" id="previewBox">
          <span class="preview-placeholder">Noch keine Textbausteine hinzugefügt.</span>
        </div>
      </section>
      <section>
        <div class="actions">
          <button id="copyAllBtn">Alles kopieren</button>
        </div>
        <div class="copy-feedback" id="copyFeedback"></div>
      </section>
    </main>
  </div>

    <script src="KVEditor.js"></script>
</body>
</html>
