<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation Sidebar</title>
    <style>
      :root {
        --automation-bg: #606060;
        --automation-surface: #6a6a6a;
        --automation-surface-2: #757575;
        --automation-border: #8a8a8a;
        --automation-text: #f1f4f8;
        --automation-subtle: #d1d6de;
        --automation-accent: #4da3ff;
        --automation-accent-strong: #2c82e8;
        --automation-success: #4ade80;
        --automation-error: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        color: var(--automation-text);
        background: radial-gradient(circle at 22% 18%, #707070, #606060 60%);
      }

      .app {
        min-height: 100vh;
        padding: 22px 18px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }

      .logo-wrap {
        position: relative;
        width: 260px;
        height: 260px;
        display: grid;
        place-items: center;
        border-radius: 50%;
        background: linear-gradient(160deg, var(--automation-surface), var(--automation-surface-2));
        box-shadow: 0 18px 42px rgba(0, 0, 0, 0.28), 0 0 0 1px var(--automation-border);
        overflow: hidden;
      }

      .logo-ring {
        position: absolute;
        inset: -18px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          rgba(77, 163, 255, 0.85),
          rgba(77, 163, 255, 0.2),
          rgba(77, 163, 255, 0.9),
          rgba(77, 163, 255, 0.25),
          rgba(77, 163, 255, 0.85)
        );
        -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 12px), #000 calc(100% - 8px));
        mask: radial-gradient(farthest-side, transparent calc(100% - 12px), #000 calc(100% - 8px));
        opacity: 0;
        transform: rotate(0deg) scale(1);
        filter: drop-shadow(0 0 18px rgba(77, 163, 255, 0.28));
        transition: opacity 220ms ease;
      }

      .logo-wrap.running .logo-ring {
        opacity: 1;
        animation: ring-spin 2.2s linear infinite;
      }

      .logo {
        width: 200px;
        height: 200px;
        object-fit: contain;
        filter: drop-shadow(0 8px 14px rgba(0, 0, 0, 0.38));
      }

      @keyframes ring-spin {
        from {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.04);
        }
        to {
          transform: rotate(360deg) scale(1);
        }
      }

      .run-button {
        width: 50%;
        max-width: 220px;
        min-width: 140px;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 600;
        color: var(--automation-text);
        background: linear-gradient(135deg, var(--automation-accent), var(--automation-accent-strong));
        border: 1px solid rgba(77, 163, 255, 0.35);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 12px 30px rgba(44, 130, 232, 0.25);
        transition: transform 150ms ease, box-shadow 150ms ease, opacity 150ms ease;
      }

      .run-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 34px rgba(44, 130, 232, 0.32);
      }

      .run-button:active {
        transform: translateY(0);
      }

      .run-button.stop {
        background: linear-gradient(135deg, #ef4444, #b91c1c);
        border-color: rgba(239, 68, 68, 0.4);
        box-shadow: 0 12px 30px rgba(239, 68, 68, 0.25);
      }

      .run-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      .log-panel {
        width: 100%;
        background: var(--automation-surface);
        border: 1px solid var(--automation-border);
        border-radius: 12px;
        color: var(--automation-text);
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }

      .log-panel summary {
        list-style: none;
        cursor: pointer;
        padding: 10px 12px;
        position: relative;
        color: var(--automation-subtle);
        font-weight: 600;
        letter-spacing: 0.01em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .log-panel summary::marker,
      .log-panel summary::-webkit-details-marker {
        display: none;
      }

      .log-panel summary::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--automation-accent);
        opacity: 0.6;
        box-shadow: 0 0 0 4px rgba(77, 163, 255, 0.08);
      }

      .log {
        border-top: 1px solid var(--automation-border);
        background: linear-gradient(180deg, var(--automation-surface) 0%, var(--automation-surface-2) 100%);
        padding: 10px 12px 14px;
        max-height: 240px;
        overflow: auto;
        font-size: 12px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .log-entry {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 8px;
        align-items: baseline;
        color: var(--automation-text);
      }

      .log-entry .time {
        color: var(--automation-subtle);
        font-variant-numeric: tabular-nums;
      }

      .log-entry.success .message {
        color: var(--automation-success);
      }

      .log-entry.error .message {
        color: var(--automation-error);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="logo-wrap" id="logoWrap">
        <div class="logo-ring" aria-hidden="true"></div>
        <img src="lufthansa.png" alt="Lufthansa" class="logo" />
      </div>

      <button id="run" class="run-button">Run</button>

      <details id="logPanel" class="log-panel">
        <summary>Debug log</summary>
        <div id="log" class="log" aria-live="polite"></div>
      </details>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
